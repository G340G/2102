name: Generate ARG Video

on:
  repository_dispatch:
    types: [generate_signal]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: pip install -r generator/requirements.txt

      - name: Run Generator
        run: python generator/sephiroth_brain.py

      - name: Commit Output
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add .
          git commit -m "New signal"
          git push
